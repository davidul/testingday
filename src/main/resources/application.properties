# ========================================
# Spring Profiles Configuration
# ========================================
# Active profile (can be overridden by environment variable: SPRING_PROFILES_ACTIVE)
# Available profiles: dev, prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ========================================
# Common Configuration (All Profiles)
# ========================================

# Application name
spring.application.name=exchange-rates-service

# JPA/Hibernate common configuration
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway common configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Async thread pool configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-executor-
