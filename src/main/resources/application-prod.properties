# ========================================
# Production Profile Configuration
# ========================================
# To activate this profile, set: SPRING_PROFILES_ACTIVE=prod
# Or run with: --spring.profiles.active=prod

# ========================================
# Database Configuration - PROD
# ========================================
# Use environment variables for production credentials
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://prod-db-server:5432/exchange_rates_prod}
spring.datasource.username=${DATABASE_USERNAME:prod_user}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ========================================
# JPA/Hibernate Configuration - PROD
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false

# ========================================
# Flyway Configuration - PROD
# ========================================
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=true

# ========================================
# Logging Configuration - PROD
# ========================================
logging.level.root=WARN
logging.level.com.shipmonk.testingday=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/exchange-rates/application.log

# ========================================
# Fixer.io API Configuration - PROD
# ========================================
# Must use environment variable in production
fixer.api.key=${FIXER_API_KEY}

# ========================================
# Server Configuration - PROD
# ========================================
server.port=${SERVER_PORT:8080}
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ========================================
# Actuator Configuration - PROD
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ========================================
# Security Headers - PROD
# ========================================
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
