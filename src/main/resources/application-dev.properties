# ========================================
# Development Profile Configuration
# ========================================
# To activate this profile, set: SPRING_PROFILES_ACTIVE=dev
# Or run with: --spring.profiles.active=dev

# ========================================
# Database Configuration - DEV
# ========================================
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/shipmonk-exchange-rate-db
spring.datasource.username=shipmonk
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for development
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# ========================================
# JPA/Hibernate Configuration - DEV
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=false

# ========================================
# Flyway Configuration - DEV
# ========================================
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.clean-disabled=false

# ========================================
# Logging Configuration - DEV
# ========================================
logging.level.root=INFO
logging.level.com.shipmonk.testingday=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# Fixer.io API Configuration - DEV
# ========================================
# Use environment variable or default test key
fixer.api.key=${FIXER_API_KEY:a0fbcdca0a84fbc406fab744066bb166}

# ========================================
# Server Configuration - DEV
# ========================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# ========================================
# Spring Boot DevTools (Optional)
# ========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
