version: "3.8"

services:
  database:
    image: postgres:14-alpine
    container_name: shipmonk-postgres
    volumes:
      - ./.data/db-local:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=shipmonk-exchange-rates
      - POSTGRES_USER=shipmonk
      - POSTGRES_PASSWORD=secret
    ports:
      - "127.0.0.1:5432:5432"
    command: postgres -c random_page_cost=1.0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shipmonk -d shipmonk-exchange-rates"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exchange-rates-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exchange-rates-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://database:5432/shipmonk-exchange-rates
      - DATABASE_USERNAME=shipmonk
      - DATABASE_PASSWORD=secret
      - FIXER_API_KEY=${FIXER_API_KEY:-your_api_key_here}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - exchange-rates-network
    restart: unless-stopped

networks:
  exchange-rates-network:
    driver: bridge
